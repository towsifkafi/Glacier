
# AVAILABLE MODES:
# SIMPLE, SIMPLE_RANDOM, TIME_BASED

default-mode: SIMPLE_RANDOM

delay: 10

show-in-console: false

enable-papi-bridge: true

# https://www.digminecraft.com/lists/sound_list_pc.php & requires glacier-spigot plugin
default-sound: "none"

announcements:
  simple_example:
    type: message
    server: all
    text:
      - "    1   Test  1        "
      - "   This is a test announcement"
      - "         line 3"

  simple_example2:
    type: message
    server: all
    sound: "minecraft:block.note_block.pling"
    text:
      - "    2   Test  2        "
      - "   This is a test announcement"
      - "         line 3"

  timed_example:
    mode: TIME_BASED
    type: message
    delay: 5
    server: all
    text:
      - "       Timed Test          "
      - "   This is a test announcement"
      - "         line 3"

